<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery -min.js"></script>
</head>
<style>
    .description{
        display:none;
    }
    .accordion{
        background-color: pink;
        color: aliceblue;
        width: 200px;
    }
</style>


<body>
    <form id="myform">
        <h1>jquery practice</h1>
        <input name="name"type="text"id="txt1">
        <input name="email"type="text"id="txt2">
        <button type="submit"id="btn1">click me</button>
    </form>
    <p id="p1">this is a paragraph</p>
    <p> simple accordation</p>
    <div class="accordion">
        <div class="header">Title</div>
        <div class="description">
            this is the description of accordion
        </div>
    </div>
    <script>

        $(document).ready(function(){
            // showing the accordion description
            $('.header').click(function(){
                //
                $('.description').slideToggle()
            })
            $("#btn1").mouseenter(function(){
                $("#p1").show();
            });
            $("#btn1").mouseleave(function(){
                $("#p1").hide();   
            });
            $("txt1").keyup(function(){
                $("#p1").text($(this).val());
            });
           
              
            $("#myform").submit(function(){
                alert("form submit")
            })
            
        });
    </script>
    
</body>
</html>
